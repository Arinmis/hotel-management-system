<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="login.css" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row align-items-center">
			<div class="col">
				<figure class="figure">
  					<figcaption class="figure-caption text-center">Lorem Ipsum</figcaption>
					<img src="http://placecorgi.com/650" class="figure-img img-fluid" alt="Hotel Logo">
				</figure>
			</div>
			<div class="col" >
				<form class="card" id="login-form">
  					<div class="mb-3">
    					<label for="exampleInputEmail1" class="form-label">Email address</label>
    					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 		    		</div>
  					<div class="mb-3">
    					<label for="exampleInputPassword1" class="form-label">Password</label>
    					<input type="password" class="form-control" id="exampleInputPassword1">
  					</div>
					<div class="d-grid gap-1">
 		 				<button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
					</div>
					<div class="card-footer bg-transparent">
						<div class="d-grid gap-1 col-6 mx-auto">
 		 					<button type="submit" class="btn btn-secondary">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
