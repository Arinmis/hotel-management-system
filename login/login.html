<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="login.css">
	<script src="login.js"></script>
	<title>Login</title>
</head>
<body>
	<!-- Signup Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-dialog-centered">
   		 <div class="modal-content">
   	   <div class="modal-header">
		   	<h5 class="modal-title">Fill the form to signup</h5> 
   	    	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   	   </div>
   	   <div class="modal-body">
		   <form action="../customer/rooms/rooms.html"> 
  				<div class="mb-3">
					<div class="row">
						<div class="col">
    						<label class="form-label">First Name</label>
    						<input type="text" class="form-control" id="first-name" required>
						</div>
						<div class="col">
    						<label class="form-label">Last Name</label>
    						<input type="text" class="form-control" id="last-name" required>
						</div>
					</div>
 		    	</div>
  				<div class="mb-3">
 		    	</div>
  				<div class="mb-3">
    				<label for="exampleInputEmail1" class="form-label">Email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
 		   		</div>
  				<div class="mb-3">
    				<label class="form-label">Phone Number</label>
    				<input type="text" class="form-control" id="phone-number" required>
 		    	</div>
  				<div class="mb-3">
    				<label class="form-label">Password</label>
    				<input type="password" class="form-control" id="signup-pwd" required>
 		    	</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Signup</button>
				</div>
			</form>
     	 </div>
    </div>
  </div>
</div>
	<div class="container-fluid">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-sm-3" >
				<form class="card" id="login-form" action="../customer/rooms/rooms.html">
  					<div class="mb-3">
    					<label for="exampleInputEmail1" class="form-label">Email address</label>
    					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
 		    		</div>
  					<div class="mb-3">
    					<label for="exampleInputPassword1" class="form-label">Password</label>
    					<input type="password" class="form-control" id="login-pwd" required>
  					</div>
					<div class="d-grid gap-1">
						<button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
					</div>
					<div class="card-footer bg-transparent">
						<div class="d-grid gap-1 col-6 mx-auto">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
							Signup
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
